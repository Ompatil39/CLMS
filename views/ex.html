<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .chart-container {
            position: relative;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chart-title {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .col-span-2 {
            grid-column: span 2;
        }
        /* Default Aspect Ratio (16:9) for most charts */
        .chart-container::after {
            content: '';
            display: block;
            padding-top: 60%;
        }
        /* Rectangular Aspect Ratio for Pie Charts */
        .pie-chart::after {
            content: '';
            display: block;
            padding-top: 40%; /* Adjusted for rectangular shape */
        }
        .chart-container .chart {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="chart-container" id="myChart">
            <div class="chart-title">Chart 1: My Chart</div>
            <div class="chart"></div>
        </div>
        <div class="chart-container" id="maintenanceRequests">
            <div class="chart-title">Chart 2: Maintenance Requests</div>
            <div class="chart"></div>
        </div>
        <div class="chart-container" id="labOccupancy" class="pie-chart">
            <div class="chart-title">Chart 3: Lab Occupancy</div>
            <div class="chart"></div>
        </div>
        
        <!-- Row 2 -->
        <div class="chart-container col-span-2" id="faultyDevices">
            <div class="chart-title">Chart 4: Faulty Devices</div>
            <div class="chart"></div>
        </div>
        <div class="chart-container" id="grievancesTrend">
            <div class="chart-title">Chart 5: Grievances Trend</div>
            <div class="chart"></div>
        </div>
        
        <!-- Row 3 -->
        <div class="chart-container" id="maintenanceStatus">
            <div class="chart-title">Chart 6: Maintenance Status</div>
            <div class="chart"></div>
        </div>
        <div class="chart-container" id="deviceDistribution" class="pie-chart">
            <div class="chart-title">Chart 7: Device Distribution</div>
            <div class="chart"></div>
        </div>
        <div class="chart-container" id="grievanceStatus">
            <div class="chart-title">Chart 8: Grievance Status</div>
            <div class="chart"></div>
        </div>
        
        <!-- Row 4 -->
        <div class="chart-container" id="pendingGrievances">
            <div class="chart-title">Chart 9: Pending Grievances</div>
            <div class="chart"></div>
        </div>
        <div class="chart-container" id="grievancesByCategory">
            <div class="chart-title">Chart 10: Grievances by Category</div>
            <div class="chart"></div>
        </div>
        <div class="chart-container" id="averageMaintenanceTime">
            <div class="chart-title">Chart 11: Average Maintenance Time</div>
            <div class="chart"></div>
        </div>
    </div>

    <script>
        function createChart(id, type = 'bar') {
            const chart = echarts.init(document.querySelector(`#${id} .chart`));
            const option = {
                title: { text: id.replace(/([A-Z])/g, ' $1').trim(), left: 'center' },
                tooltip: {},
                xAxis: { type: 'category', data: ['A', 'B', 'C', 'D', 'E'] },
                yAxis: { type: 'value' },
                series: [{
                    type: type,
                    data: [10, 22, 28, 23, 19]
                }]
            };
            chart.setOption(option);
            window.addEventListener('resize', () => chart.resize());
        }
        
        createChart("myChart");
        createChart("maintenanceRequests", "line");
        createChart("labOccupancy", "pie");
        createChart("faultyDevices", "bar");
        createChart("grievancesTrend", "scatter");
        createChart("maintenanceStatus", "line");
        createChart("deviceDistribution", "pie");
        createChart("grievanceStatus", "radar");
        createChart("pendingGrievances", "bar");
        createChart("grievancesByCategory", "line");
        createChart("averageMaintenanceTime", "bar");
    </script>
</body>
</html>
