<!DOCTYPE html>
<html>

<head>
    <style>
        .device-entry {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .dynamic-fields {
            margin-top: 10px;
        }

        .remove-btn {
            float: right;
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>
    <form id="deviceForm">
        <div id="deviceEntries">
            <!-- Initial device entry -->
            <div class="device-entry">
                <span class="remove-btn" onclick="removeDeviceEntry(this)">✕</span>
                <div class="form-group">
                    <label>Device Type:</label>
                    <select class="device-type" onchange="showFields(this)">
                        <option value="">Select Device Type</option>
                        <option value="pc">PC</option>
                        <option value="printer">Printer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Device Name:</label>
                    <input type="text" name="deviceName[]" required>
                </div>

                <!-- Dynamic fields container -->
                <div class="dynamic-fields"></div>
            </div>
        </div>

        <button type="button" onclick="addDeviceEntry()">Add Another Device</button>
        <button type="submit">Save All Devices</button>
    </form>

    <!-- Template for new device entries (hidden) -->
    <div id="deviceTemplate" style="display: none;">
        <div class="device-entry">
            <span class="remove-btn" onclick="removeDeviceEntry(this)">✕</span>
            <div class="form-group">
                <label>Device Type:</label>
                <select class="device-type" onchange="showFields(this)">
                    <option value="">Select Device Type</option>
                    <option value="pc">PC</option>
                    <option value="printer">Printer</option>
                </select>
            </div>

            <div class="form-group">
                <label>Device Name:</label>
                <input type="text" name="deviceName[]" required>
            </div>

            <div class="dynamic-fields"></div>
        </div>
    </div>

    <script>
        function showFields(select) {
            const container = select.closest('.device-entry').querySelector('.dynamic-fields');
            container.innerHTML = '';

            const deviceType = select.value;

            if (deviceType === 'pc') {
                container.innerHTML = `
                    <div class="form-group">
                        <label>Mouse Type:</label>
                        <input type="text" name="mouse[]">
                    </div>
                    <div class="form-group">
                        <label>Keyboard Type:</label>
                        <input type="text" name="keyboard[]">
                    </div>
                    <div class="form-group">
                        <label>Monitor:</label>
                        <input type="text" name="monitor[]">
                    </div>
                `;
            } else if (deviceType === 'printer') {
                container.innerHTML = `
                    <div class="form-group">
                        <label>Printer Type:</label>
                        <select name="printerType[]">
                            <option value="laser">Laser</option>
                            <option value="inkjet">Inkjet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Connectivity:</label>
                        <select name="connectivity[]">
                            <option value="wifi">Wi-Fi</option>
                            <option value="usb">USB</option>
                            <option value="network">Network</option>
                        </select>
                    </div>
                `;
            }
        }

        function addDeviceEntry() {
            const template = document.getElementById('deviceTemplate');
            const clone = template.cloneNode(true);
            clone.style.display = 'block';
            document.getElementById('deviceEntries').appendChild(clone);
        }

        function removeDeviceEntry(element) {
            element.closest('.device-entry').remove();
        }

        // Handle form submission
        document.getElementById('deviceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Handle form data submission here
            const formData = new FormData(this);
            console.log([...formData.entries()]);
        });
    </script>
</body>

</html>
