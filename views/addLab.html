<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Monitoring System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
    integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Include Sparkline Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>

  <link rel="stylesheet" href="../public/css/style.css" />
  <script src="https://kit.fontawesome.com/0319a73572.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,200&icon_names=dns" />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <span><i class="fa-brands fa-watchman-monitoring colour"></i>LabTrack</span>
      </div>
      <hr class="solid" />
      <ul class="menu">
        <li class="menu-title">Menu</li>
        <!-- Dashboard Link -->
        <li>
          <a href="home.html">
            <i class="fa-solid fa-chart-pie"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="labs.html">
            <i class="fa-solid fa-network-wired"></i>
            Labs
          </a>
        </li>
        <li class="active">
          <a href="addLab.html">
            <i class="fa-solid fa-plus"></i></i><span>Add Lab</span>
          </a>
        </li>
        <li>
          <a href="inventory.html">
            <i class="fa-solid fa-warehouse"></i> Inventory
          </a>
        </li>
        <li>
          <a href="grievance.html">
            <i class="fa-solid fa-paper-plane"></i> Grievance
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <!-- User Info Section -->
        <div class="sub-heading">
          <span>Add Lab & Devices</span>
        </div>
        <div class="user-info">
          <!-- <img alt="User Avatar" src="https://placehold.co/30x30" /> -->
          <i class="fa-solid fa-circle-user"></i><span class="font-rale"> Administrator
          </span>
        </div>
      </div>
      <!-- CONTENT START of BELOW HEADER -->
      <div class="lab-management-container">
        <div class="stepper">
          <div class="stepper-item active">1. Lab Details</div>
          <div class="stepper-item">2. Devices</div>
          <div class="stepper-item">3. Review</div>
        </div>

        <div class="form-wrapper">
          <!-- Lab Details Section -->
          <div class="form-section" id="lab-details">
            <div class="section-header">
              <h2 class="section-title">Laboratory Information</h2>
            </div>

            <div class="grid-2col">
              <div class="input-group">
                <label class="input-label">Lab Name <span>*</span></label>
                <input type="text" class="form-input" required>
              </div>

              <div class="input-group">
                <label class="input-label">Lab Code <span>*</span></label>
                <input type="text" class="form-input" required>
              </div>

              <div class="input-group">
                <label class="input-label">Department <span>*</span></label>
                <select class="form-input" required>
                  <option value="">Select Department</option>
                  <option>Computer Science</option>
                  <option>Electrical Engineering</option>
                </select>
              </div>

              <div class="input-group">
                <label class="input-label">Establishment Date <span>*</span></label>
                <input type="date" class="form-input" required>
              </div>

              <div class="input-group">
                <label class="input-label">Room Capacity <span>*</span></label>
                <input type="number" class="form-input" required>
              </div>

              <div class="input-group">
                <label class="input-label">Lab In-Charge <span>*</span></label>
                <input type="text" class="form-input" required>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-success">
                <i class="fas fa-save"></i> Save Lab Details
              </button>
            </div>
          </div>

          <!-- MENU 2 -->
          <!-- Devices Section -->
          <div class="form-section" id="devices" style="display: none;">
            <div class="section-header">
              <h2 class="section-title">Device Management</h2>
            </div>

            <div id="devicesContainer">
              <!-- Device Form Template -->
              <div class="device-form" id="deviceTemplate" style="display: none;">
                <div class="grid-2col">
                  <div class="input-group">
                    <label class="input-label">Device Type <span>*</span></label>
                    <select class="form-input" required>
                      <option value="">Select Type</option>
                      <option>Desktop PC</option>
                      <option>Laptop</option>
                      <option>Printer</option>
                    </select>
                  </div>

                  <div class="input-group">
                    <label class="input-label">Manufacturer <span>*</span></label>
                    <input type="text" class="form-input" required>
                  </div>

                  <div class="input-group">
                    <label class="input-label">Model Number <span>*</span></label>
                    <input type="text" class="form-input" required>
                  </div>

                  <div class="input-group">
                    <label class="input-label">Quantity <span>*</span></label>
                    <input type="number" class="form-input" min="1" value="1" required>
                  </div>

                  <div class="input-group">
                    <label class="input-label">Specifications</label>
                    <textarea class="form-input" rows="3"></textarea>
                  </div>
                </div>

                <div class="form-actions">
                  <button type="button" class="btn btn-success" onclick="saveDevice(this)">
                    <i class="fas fa-save"></i> Save Device
                  </button>
                  <button type="button" class="btn btn-danger" onclick="removeDevice(this)">
                    <i class="fas fa-trash"></i> Remove
                  </button>
                </div>
              </div>
            </div>

            <div class="form-actions" style="justify-content: flex-end;">
              <button type="button" class="btn btn-primary" onclick="addNewDevice()">
                <i class="fas fa-plus"></i> Add New Device
              </button>
            </div>
          </div>

          <!-- Final Submit -->
          <div class="form-actions" style="justify-content: flex-end; border-top: none;">
            <button type="button" class="btn btn-primary" id="addLabBtn" style="display: none;">
              <i class="fas fa-floppy-disk"></i> Add Laboratory
            </button>
          </div>
        </div>
      </div>
      <!-- CONTENT END of BELOW HEADER  -->
    </div>
    <!-- CONTENT END  -->

    <!-- JS -->
    <script>
      let deviceCount = 1;

      // Add new device form
      function addNewDevice() {
        const newDevice = document.getElementById('deviceTemplate').cloneNode(true);
        newDevice.id = `device-${deviceCount}`;
        newDevice.style.display = 'block';
        document.getElementById('devicesContainer').appendChild(newDevice);
        deviceCount++;
        document.getElementById('addLabBtn').style.display = 'block';
      }

      // Save device form
      function saveDevice(btn) {
        const deviceForm = btn.closest('.device-form');
        deviceForm.style.opacity = '0.8';
        btn.disabled = true;
        setTimeout(() => {
          deviceForm.style.opacity = '1';
          btn.disabled = false;
        }, 500);
      }

      // Remove device form
      function removeDevice(btn) {
        const deviceForm = btn.closest('.device-form');
        if (document.querySelectorAll('.device-form').length > 1) {
          deviceForm.remove();
        }
      }

      // Stepper navigation
      document.querySelectorAll('.stepper-item').forEach((item, index) => {
        item.addEventListener('click', () => {
          document.querySelectorAll('.form-section').forEach(sec => sec.style.display = 'none');
          document.querySelectorAll('.stepper-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          document.querySelectorAll('.form-section')[index].style.display = 'block';
        });
      });

      // Initialize first device
      addNewDevice();
    </script>
    <!-- JS END -->
  </div>
</body>

</html>
