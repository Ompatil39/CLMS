<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .icon-based {
        background-color: var(--card-bg-color);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid transparent;
      }

      .icon-based:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-color: var(--primary-accent);
      }

      .icon-based .lab-header {
        margin-bottom: 1rem;
      }

      .icon-based .lab-header h4 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--main-text-color);
        margin: 0;
      }

      .icon-based .lab-stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .icon-based .stat {
        text-align: center;
      }

      .icon-based .stat i {
        font-size: 1.5rem;
        color: var(--primary-accent);
        margin-bottom: 0.5rem;
      }

      .icon-based .stat-value {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--main-text-color);
      }

      .icon-based .stat-label {
        font-size: 0.875rem;
        color: var(--secondary-text-color);
      }
    </style>
  </head>
  <body>
    <div class="lab-container">
      <!-- Lab Card 1 -->
      <a href="lab-details.html" class="lab-card icon-based">
        <div class="lab-header">
          <h4>Lab 1 - COA101</h4>
          <div class="status-chip">
            <span class="highlight">
              <i class="fas fa-check-circle"></i> Active
            </span>
          </div>
        </div>
        <div class="lab-stats">
          <div class="stat">
            <i class="fas fa-desktop"></i>
            <span class="stat-value">40</span>
            <span class="stat-label">Devices</span>
          </div>
          <div class="stat">
            <i class="fas fa-tools"></i>
            <span class="stat-value">8</span>
            <span class="stat-label">Under Maintenance</span>
          </div>
        </div>
      </a>

      <!-- Add more lab cards as needed -->
    </div>
  </body>
</html>
