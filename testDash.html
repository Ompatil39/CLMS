<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Chart Dashboard</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      /* Root Variables */
      :root {
        --main-bg-color: #f5f7fa;
        --card-bg-color: #ffffff;
        --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        --border-radius: 10px;
        --padding: 1rem;
      }

      /* General Reset */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--main-bg-color);
        padding: 1rem;
      }

      /* Grid Container */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      /* Grid Item */
      .grid-item {
        background-color: var(--card-bg-color);
        box-shadow: var(--card-shadow);
        border-radius: var(--border-radius);
        padding: var(--padding);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Chart Container */
      .chart-container {
        position: relative;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-grid">
      <div class="grid-item">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="myChart"></canvas>
      </div>
      <div class="grid-item"><canvas id="maintenanceRequests"></canvas></div>
      <div class="grid-item"><canvas id="deviceDistribution"></canvas></div>
      <div class="grid-item"><canvas id="faultyDevices"></canvas></div>
      <div class="grid-item"><canvas id="grievancesByCategory"></canvas></div>
      <div class="grid-item"><canvas id="grievanceStatus"></canvas></div>
      <div class="grid-item"><canvas id="grievancesTrend"></canvas></div>
      <div class="grid-item"><canvas id="maintenanceStatus"></canvas></div>
      <div class="grid-item"><canvas id="pendingGrievances"></canvas></div>
      <div class="grid-item"><canvas id="averageMaintenanceTime"></canvas></div>
    </div>

    <script>
     // Chart 1
const ctx = document.getElementById("myChart").getContext("2d");
new Chart(ctx, {
  type: "doughnut",
  data: {
    labels: ["ACTIVE", "UNDER MAINTENANCE", "INACTIVE"],
    datasets: [
      {
        label: "Lab Status 2",
        data: [100, 30, 40], // Different data
        backgroundColor: [
          "#2c4a63", // blue-4 2c4a63
          "#80b1da", // blue-7
          "#c2daf0", // blue-10 c2daf0
        ],
        borderColor: [
          "#ffffff", // White border
          "#ffffff",
          "#ffffff",
        ],
        borderWidth: 2,
      },
    ],
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: "top",
        labels: {
          color: "#19374f", // Text color
          font: {
            size: 14,
            family: "Poppins",
          },
        },
      },
      tooltip: {
        backgroundColor: "#d3e3f1", // Tooltip background
        titleColor: "#19374f", // Tooltip title color
        bodyColor: "#19374f", // Tooltip body color
      },
    },
  },
});

// Chart 2
const maintenanceRequestsCtx = document
  .getElementById("maintenanceRequests")
  .getContext("2d");
new Chart(maintenanceRequestsCtx, {
  type: "bar",
  data: {
    labels: ["Lab A", "Lab B", "Lab C", "Lab D"], // Example labs
    datasets: [
      {
        label: "Maintenance Requests",
        data: [5, 3, 8, 2], // Example data
        backgroundColor: ["#2c4a63", "#80b1da", "#c2daf0", "#d3e3f1"],
        borderWidth: 1,
      },
    ],
  },
  options: {
    plugins: {
      legend: { display: true, position: "top" },
    },
    scales: {
      x: { title: { display: true, text: "Labs" } },
      y: { title: { display: true, text: "Requests" } },
    },
  },
});

// Chart 3
const deviceDistributionCtx = document
  .getElementById("deviceDistribution")
  .getContext("2d");
new Chart(deviceDistributionCtx, {
  type: "bar",
  data: {
    labels: ["Lab A", "Lab B", "Lab C"],
    datasets: [
      {
        label: "Device Count",
        data: [40, 50, 30], // Example data
        backgroundColor: ["#2c4a63", "#80b1da", "#c2daf0"],
      },
    ],
  },
  options: {
    indexAxis: "y",
    plugins: { legend: { display: true, position: "top" } },
    scales: {
      x: { title: { display: true, text: "Count" } },
      y: { title: { display: true, text: "Labs" } },
    },
  },
});

// Chart 4
const faultyDevicesCtx = document
  .getElementById("faultyDevices")
  .getContext("2d");
new Chart(faultyDevicesCtx, {
  type: "bar",
  data: {
    labels: ["Lab A", "Lab B", "Lab C"],
    datasets: [
      {
        label: "Faulty PCs",
        data: [5, 8, 3],
        backgroundColor: "#2c4a63",
      },
      {
        label: "Faulty Printers",
        data: [2, 4, 1],
        backgroundColor: "#80b1da",
      },
    ],
  },
  options: {
    plugins: { legend: { display: true, position: "top" } },
    scales: {
      x: { title: { display: true, text: "Labs" } },
      y: { title: { display: true, text: "Count" } },
    },
  },
});

// Chart 5
const grievancesByCategoryCtx = document
  .getElementById("grievancesByCategory")
  .getContext("2d");
new Chart(grievancesByCategoryCtx, {
  type: "bar",
  data: {
    labels: ["Hardware", "Software", "Internet"],
    datasets: [
      {
        label: "Grievances",
        data: [15, 10, 5], // Example data
        backgroundColor: ["#2c4a63", "#80b1da", "#c2daf0"],
      },
    ],
  },
  options: {
    plugins: { legend: { display: true, position: "top" } },
    scales: {
      x: { title: { display: true, text: "Categories" } },
      y: { title: { display: true, text: "Count" } },
    },
  },
});

// Chart 6
const grievanceStatusCtx = document
  .getElementById("grievanceStatus")
  .getContext("2d");
new Chart(grievanceStatusCtx, {
  type: "doughnut",
  data: {
    labels: ["Resolved", "Pending", "In Progress"],
    datasets: [
      {
        data: [30, 10, 5], // Example data
        backgroundColor: ["#2c4a63", "#80b1da", "#c2daf0"],
      },
    ],
  },
  options: {
    plugins: { legend: { display: true, position: "top" } },
  },
});

// Chart 7
const grievancesTrendCtx = document
  .getElementById("grievancesTrend")
  .getContext("2d");
new Chart(grievancesTrendCtx, {
  type: "line",
  data: {
    labels: ["Jan", "Feb", "Mar", "Apr"], // Example months
    datasets: [
      {
        label: "Grievances",
        data: [5, 10, 8, 7], // Example data
        borderColor: "#2c4a63",
        backgroundColor: "#c2daf0",
        fill: false,
      },
    ],
  },
  options: {
    plugins: { legend: { display: true, position: "top" } },
    scales: {
      x: { title: { display: true, text: "Months" } },
      y: { title: { display: true, text: "Count" } },
    },
  },
});

// Chart 8
const maintenanceStatusCtx = document
  .getElementById("maintenanceStatus")
  .getContext("2d");
new Chart(maintenanceStatusCtx, {
  type: "doughnut",
  data: {
    labels: ["Completed", "In Progress", "Pending"],
    datasets: [
      {
        data: [50, 20, 30], // Example data
        backgroundColor: ["#2c4a63", "#80b1da", "#c2daf0"],
      },
    ],
  },
  options: {
    plugins: { legend: { display: true, position: "top" } },
  },
});

// Chart 9
const pendingGrievancesCtx = document
  .getElementById("pendingGrievances")
  .getContext("2d");
new Chart(pendingGrievancesCtx, {
  type: "bar",
  data: {
    labels: ["Hardware", "Software", "Internet"],
    datasets: [
      {
        label: "Pending Grievances",
        data: [5, 3, 2], // Example data
        backgroundColor: ["#2c4a63", "#80b1da", "#c2daf0"],
      },
    ],
  },
  options: {
    indexAxis: "y",
    plugins: { legend: { display: true, position: "top" } },
    scales: {
      x: { title: { display: true, text: "Count" } },
      y: { title: { display: true, text: "Categories" } },
    },
  },
});

// Chart 10
const averageMaintenanceTimeCtx = document
  .getElementById("averageMaintenanceTime")
  .getContext("2d");
new Chart(averageMaintenanceTimeCtx, {
  type: "bar",
  data: {
    labels: ["PC", "Printer", "Monitor", "Keyboard"], // Example device types
    datasets: [
      {
        label: "Average Maintenance Time (Hours)",
        data: [2.5, 3.0, 1.5, 1.0], // Example data in hours
        backgroundColor: ["#2c4a63", "#80b1da", "#c2daf0", "#d3e3f1"],
      },
    ],
  },
  options: {
    plugins: { legend: { display: true, position: "top" } },
    scales: {
      x: { title: { display: true, text: "Device Types" } },
      y: { title: { display: true, text: "Time (Hours)" } },
    },
  },
});


      // (Other charts follow the same pattern)
    </script>
  </body>
</html>
