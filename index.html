<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabTrack - Lab Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --main-bg-color: #f8f9fa;
      --card-bg-color: #ffffff;
      --main-text-color: #2c3e50;
      --secondary-text-color: #7f8c8d;
      --primary-accent: #3498db;
      --secondary-accent: #2ecc71;
      --border-color: #e0e0e0;
      --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
      --padding: 1.25rem;
    }

    .lab-detail-card {
      background: var(--card-bg-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin: 20px 0;
      width: 100%;
      max-width: 800px;
      display: flex;
    }

    .card-left {
      padding: var(--padding);
      border-right: 1px solid var(--border-color);
      width: 60%;
    }

    .card-right {
      padding: var(--padding);
      width: 40%;
    }

    .lab-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .lab-title {
      margin: 0;
      color: var(--main-text-color);
      font-size: 1.5rem;
    }

    .lab-status {
      background: var(--secondary-accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-item {
      padding: 1rem;
      background: var(--main-bg-color);
      border-radius: var(--border-radius);
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      color: var(--primary-accent);
      margin-bottom: 0.25rem;
    }

    .stat-label {
      color: var(--secondary-text-color);
      font-size: 0.9rem;
    }

    .detail-item {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .detail-icon {
      color: var(--primary-accent);
      width: 24px;
      text-align: center;
    }

    .staff-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .staff-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0;
    }

    .action-bar {
      border-top: 1px solid var(--border-color);
      padding: var(--padding);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary-accent);
      color: white;
    }

    .btn-secondary {
      background: var(--main-bg-color);
      color: var(--main-text-color);
      border: 1px solid var(--border-color);
    }
  </style>
</head>

<body>
  <div class="lab-detail-card">
    <div class="card-left">
      <div class="lab-header">
        <h2 class="lab-title">COA101 - Lab 1</h2>
        <span class="lab-status">Operational</span>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value">32</div>
          <div class="stat-label">Workstations</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">98%</div>
          <div class="stat-label">Availability</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">2</div>
          <div class="stat-label">Active Issues</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">15</div>
          <div class="stat-label">Peripherals</div>
        </div>
      </div>

      <div class="detail-item">
        <i class="fas fa-map-marker-alt detail-icon"></i>
        <div>
          <div>Building C - Room 310</div>
          <small class="stat-label">Last accessed 2h ago</small>
        </div>
      </div>
    </div>

    <div class="card-right">
      <div class="detail-item">
        <i class="fas fa-tools detail-icon"></i>
        <div>
          <div>Next Maintenance</div>
          <div class="stat-value">Dec 15, 2023</div>
        </div>
      </div>

      <div class="detail-item">
        <i class="fas fa-users detail-icon"></i>
        <div>
          <div>Assigned Staff</div>
          <ul class="staff-list">
            <li class="staff-item">
              <i class="fas fa-user"></i>
              John Smith (Manager)
            </li>
            <li class="staff-item">
              <i class="fas fa-user"></i>
              Sarah Johnson (Tech)
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="action-bar">
    <button class="btn btn-secondary">
      <i class="fas fa-history"></i> View Logs
    </button>
    <button class="btn btn-primary">
      <i class="fas fa-edit"></i> Edit Lab
    </button>
  </div>
</body>

</html>
